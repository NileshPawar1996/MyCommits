spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.username=nilesh
spring.datasource.password=nilesh
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.packagesToScan=com.sunbeam

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.messages.basename=messages

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
disk.upload.basepath=D:/files

spring.data.mongodb.uri=mongodb+srv://nilesh:${ATLAS_PWD}@cluster-nilesh.sdbyx.mongodb.net/myFirstDatabase?retryWrites=true&w=majority


