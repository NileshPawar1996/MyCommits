<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h3 th:text="#{app.title}"></h3>
	<span th:text="${curTime}"></span>
	<br/><br/>
	<form method="post" th:action="@{/authenticate}" th:object="${cred}">
		<span th:text="#{email.label}"></span> <input type="text" name="email" th:field="*{email}"/> <br/><br/>
		<span th:text="#{password.label}"></span> <input type="password" name="password" th:field="*{password}"/> <br/><br/>
		<input type="submit" th:value="#{signin.label}">
		<a href="#"><span th:text="#{signup.label}"></span></a>
	</form>
</body>
</html>
